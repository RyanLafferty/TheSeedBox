<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <center><h1>Account Settings</h1>
    <p>Here you can change your account settings.</p>
    <br>
    <br>
    <h2>General Information</h2>
    * Required Fields
    <br>
    <table id="form-table">
      <tr id="form-tr">
        <td id="form-td">Username:</td>
        <td id="form-td"><input type="text" value="User1" placeholder="Username" required>*</td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">Current Password:</td>
        <td id="form-td"><input type="password" placeholder="Password" required>*</td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">New Password:</td>
        <td id="form-td"><input type="password" placeholder="New Password">
            <button title="Minimum of 6 characters required" class="info-button btn-sm">
                <span href="#" data-toggle="tooltip" class="glyphicon glyphicon-question-sign" style="color: #77A538;"></span>
            </button>
        </td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">Confirm Password:</td>
        <td id="form-td"><input type="password" placeholder="New Password"></td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">Email:</td>
        <td id="form-td"><input type="text" value="user1@example.com" placeholder="Email" required>*</td>
      </tr>
    </table>
    <br>
    <h2>Security Questions</h2>
    <br>
    Question 1: <input type="text" placeholder="Question" required>*   Answer: <input type="text" placeholder="Answer" required>*
    <br>
    Question 2: <input type="text" placeholder="Question" required>*   Answer: <input type="text" placeholder="Answer" required>*
    <br>
    <br>
    <button onClick="location.href = 'settings.html'">Cancel</button>
    <button onClick="location.href = 'settings.html'">Save</button>
    </center>
    <script>
        $.get("menu_admin.html", function(data){
            $("#menu-placeholder").replaceWith(data);
        });
    </script>
  </body>
</html>
