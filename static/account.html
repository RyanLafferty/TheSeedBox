<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/AccountJS.js"></script>
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <center><h1>Account Settings</h1>
    <p>Here you can change your account settings.</p>
    <br>
    <br>
    <h2>General Information</h2>
    * Required Fields
    <br>
    <table id="form-table">
      <tr id="form-tr">
        <td id="form-td">First Name:</td>
        <td id="form-td"><input id="fname" type="text" value="Username" placeholder="Username" required>*</td>
      </tr>
        <tr id="form-tr">
        <td id="form-td">Last Name:</td>
        <td id="form-td"><input id="lname" type="text" value="Username" placeholder="Username" required>*</td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">Current Password:</td>
        <td id="form-td"><input id="password" type="password" placeholder="Password" required>*</td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">New Password:</td>
        <td id="form-td"><input id="NewPassword" type="password" placeholder="New Password">
            <button title="Minimum of 6 characters required" class="info-button btn-sm">
                <span href="#" data-toggle="tooltip" class="glyphicon glyphicon-question-sign" style="color: #77A538;"></span>
            </button>
        </td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">Confirm New Password:</td>
        <td id="form-td"><input id="ConfirmNewPassword" type="password" placeholder="New Password"></td>
      </tr>
      <tr id="form-tr">
        <td id="form-td">Email:</td>
        <td id="form-td"><input id="email" type="text" value="user1@example.com" placeholder="Email" required>*</td>
      </tr>
    </table>
    <br>
    <button onClick="location.href = 'home.html'" class="btn btn-success" style="margin: 10px; width: 95px" >Cancel</button>
    <button id="SaveButton" class="btn btn-success" style="margin: 10px; width: 95px">Save</button>
    </center>
    <script>
        $.get("menu_admin.html", function(data){
            $("#menu-placeholder").replaceWith(data);
        });
    </script>
  </body>
</html>
