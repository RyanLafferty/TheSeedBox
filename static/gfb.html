<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/GFBJS.js"></script>
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <center>
      <h1>Garden Fresh Box</h1>
      <p>Here you can manipulate Garden Fresh Box data and see your savings. <br> Click on the Quantity drop down menu to select how many of each item to add.</p>
      <br>
    </center>
    <div class="container">
   <form class="form-inline">
      <div class="form-group">
        <label for="gfb-search">Search: </label>
        <input type="text" class="form-control" placeholder="Item" id="gfb-search">
      </div>
      </form>
    <center>
      <div id="table-container">
        <table class="table table-striped table-bordered">
          <thead class="thead-default" id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      </center>
    </center>
    <br>
    <br>
    <center>
    Total: <input type="text" value="$0.00" readonly>
    Savings: <input type="text" value="50%" readonly>
    </center>
    </div>
  </body>
</html>
