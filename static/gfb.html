<!DOCTYPE html>
<html>

  <body>
    <div id="menu-placeholder"></div>
    <center>
      <h1>Garden Fresh Box</h1>
      <p>Here you can manipulate Garden Fresh Box data and see your savings. <br> Click on the Quantity drop down menu to select how many of each item to add.</p>
      <br>
    </center>
    <div class="container">
   <form class="form-inline">
      <div class="form-group">
        <label for="gfb-search">Search: </label>
        <input type="text" class="form-control" placeholder="Item" id="gfb-search">
      </div>
      </form>
    <center>
      <div id="table-container">
        <table class="table table-striped table-bordered">
          <thead class="thead-default" id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      </center>
    </center>
    <br>
    <br>
    <center>
    Total: <input type="text" value="$0.00" readonly>
    Savings: <input type="text" value="50%" readonly>
    </center>
    <script>
    function makeDropDown() {
        var newCell = document.createElement('td');
        newCell.width = '25px';
        var dropDown = document.createElement('select');
        for (j = 0; j < 21; j++)
        {
          var opt = document.createElement('option');
          opt.text = j;
          opt.value = j;
          dropDown.appendChild(opt);
        }
        newCell.appendChild(dropDown);
        return newCell;
    }
    function fillTable(data) {
        var i;
        var j;
        var tableData = data.tableName;
        var dataElement = tableData.columnNames;



        dataElement = tableData.rows;
        tableElement = document.getElementById('table-body');
        for (var i = 0; i < dataElement.length; i++) {
            newRow = document.createElement('tr');
            for (var j = 0; j < dataElement[i].length; j++) {
                var newCell = document.createElement('td');
                var info = document.createTextNode(dataElement[i][j]);
                newCell.appendChild(info);
                newRow.appendChild(newCell);
                if (j == 0) {
                    newRow.appendChild(makeDropDown());
                    continue;
                }
            }
            tableElement.appendChild(newRow);
        }
    }

    function createGFBTableHeader() {
        var tableHeaders = ['Item', 'Price ($)', 'Quantity', 'Savings (%)', 'Total ($)', ];

        var tableHeaderElement = document.getElementById("table-header");
        var newRow = document.createElement('tr');
        for (var i = 0; i < tableHeaders.length; i++) {
            var newCell = document.createElement('th');
            var info = document.createTextNode(tableHeaders[i]);
            newCell.appendChild(info);
            newRow.appendChild(newCell);
        }
        tableHeaderElement.appendChild(newRow);
    }

    function addDataToGFB(data) {
        var tableBodyElement = document.getElementById('table-body');

        for (var i = 0; i < data["num_results"]; i++ ) {
            var newRow = document.createElement('tr');
            newRow.id = data["objects"][i]["id"];

            for ( var key in data.objects[i]) {
                if ( key == "id" ) {
                    continue;
                }
                var newCell = document.createElement('td');
                newCell.id = key;

                if ( key == 'quantity' ) {
                    var selector = document.createElement('select');
                    for ( var k = 0; k <= 50; k++) {
                        var option = document.createElement('option');
                        option.innerHTML = k;
                        option.value = k;
                        selector.appendChild(option);
                    }
                    newCell.appendChild(selector);
                } else {
                    newCell.innerHTML = data["objects"][i][key];
                }
                newRow.appendChild(newCell);
            }
            tableBodyElement.appendChild(newRow);
        }

        // create empty rows in table
        for ( var i = parseInt(data["num_results"]); i < 20; i++ ) {
            var newRow = document.createElement('tr');

            for ( var key in data.objects[i]) {
                var newCell = document.createElement('td');
                newCell.innerHTML = "1";
                newRow.appendChild(newCell);
            }
            tableBodyElement.appendChild(newRow);
        }
    }


    </script>
