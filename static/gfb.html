<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="style2.css">
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/indexJS.js"></script>
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <center>
      <h1>Garden Fresh Box</h1>
      <p>Here you can manipulate Garden Fresh Box data and see your savings. <br> Click on the Quantity drop down menu to select how many of each item to add.</p>
      <br>
    </center>
    Search: <input type="text" placeholder="Item">
    <center>
      <div class="scrollbar">
        <table>
          <thead id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
        </div>
      </center>
      <script>
        var oldTable = document.getElementById('gfb_table');
        var tableBody = document.createElement('tbody');
        var i;
        
        for (i = 0; i < 60; i++)
        {
          var num;
          var size;
          var fruits = ['Banana', 'Tomato', 'Potato', 'Anise', 'Carrot', 'Rutabaga', 'Apple', 'Turnip', 'Peppers', 'Celery', 'Basil', 'Thyme', 'Parsley', 'Asparagus', 'Dill', 'Beet']	
          var newRow = document.createElement('tr');
          
          num = Math.floor(Math.random() * fruits.length);
          size = Math.floor(Math.random() * (20-1) + 1)
          var newCell = document.createElement('td');
          var info = document.createTextNode(fruits[num] + ' (' + size + ' kg)');
          newCell.appendChild(info);
          newRow.appendChild(newCell);
          
          newCell = document.createElement('td');
          newCell.width = '25px';
          var dropDown = document.createElement('select');
          for (j = 0; j < 21; j++)
          {
            var opt = document.createElement('option');
            opt.text = j;
            opt.value = j;
            dropDown.appendChild(opt);
          }
          newCell.appendChild(dropDown);
          newRow.appendChild(newCell);
          
          var price = Math.random() * (5.00 - 0.01) + 0.01
          price = price.toFixed(2)
          newCell = document.createElement('td');
          info = document.createTextNode('$' + price);
          newCell.appendChild(info);
          newRow.appendChild(newCell);
          
          newCell = document.createElement('td');
          info = document.createTextNode('$0.00');
          newCell.appendChild(info);
          newRow.appendChild(newCell);
          
          newCell = document.createElement('td');
          info = document.createTextNode('50%');
          newCell.appendChild(info);
          newRow.appendChild(newCell);
          
          tableBody.appendChild(newRow);
        }
        oldTable.appendChild(tableBody);
      </script>
    </center>
    <br>
    <br>
    <center>
    Total: <input type="text" value="$0.00" readonly>
    Savings: <input type="text" value="50%" readonly>
    </center>
    <script>
    function makeDropDown() {
        var newCell = document.createElement('td');
        newCell.width = '25px';
        var dropDown = document.createElement('select');
        for (j = 0; j < 21; j++)
        {
          var opt = document.createElement('option');
          opt.text = j;
          opt.value = j;
          dropDown.appendChild(opt);
        }
        newCell.appendChild(dropDown);
        return newCell;
    }
    function fillTable(data) {
        var i;
        var j;
        var tableData = data.tableName;
        var dataElement = tableData.columnNames;
        
        var tableElement = document.getElementById("table-header");
        var newRow = document.createElement('tr');
        for (var i = 0; i < dataElement.length; i++) {
            var newCell = document.createElement('th');
            var info = document.createTextNode(dataElement[i]);
            newCell.appendChild(info);
            newRow.appendChild(newCell);
            if (i == 0) {
                var newCell = document.createElement('th');
                var info = document.createTextNode("Quantity");
                newCell.appendChild(info);
                newRow.appendChild(newCell);
            }
        }
        tableElement.appendChild(newRow);
        
        dataElement = tableData.rows;
        tableElement = document.getElementById('table-body');
        for (var i = 0; i < dataElement.length; i++) {
            newRow = document.createElement('tr');
            for (var j = 0; j < dataElement[i].length; j++) {
                var newCell = document.createElement('td');
                var info = document.createTextNode(dataElement[i][j]);
                newCell.appendChild(info);
                newRow.appendChild(newCell);
                if (j == 0) {
                    newRow.appendChild(makeDropDown());
                    continue;
                }
            }
            tableElement.appendChild(newRow);
        }
    }
    </script>
    <script>
        $.get("menu_admin.html", function(data){
            $("#menu-placeholder").replaceWith(data);
        });
        
        var data = {"tableName" : {"columnNames" : ["col1", "col2", "col3"],
        "rows" : [
     ["col1_val1","col2_val1","col3_val1"],
     ["col1_val2","col2_val2","col3_val2"],
     ["col1_val3","col2_val3","col3_val3"],
     ["col1_val4","col2_val4","col3_val4"]
    ]}};
        
        fillTable(data);
    </script>
  </body>
</html>
