<!DOCTYPE html>
<html>
  <head>
	<meta name="robots" content="noindex,nofollow">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>The Seed Login</title>
	<script src="js/jquery.min.js"></script>
	</head>
	<body>
	<div class="container">
	    <div class="login">
	        <img src="images/TheSeed-tagline_long-padding.png" alt="HTML5 Icon" style="width:256px;height:128px;">
	        <form action="" method="post" class="lead">
	            <input type="hidden" value="login" name="type" id="type">
	            <div class="form-group">
	                <label class="required-asterisk" for="username">Email</label>
	                <input type="text" autofocus="" required="" minlength="1" maxlength="255" name="username" id="username" class="form-control">
	            </div>
	            <div class="form-group">
	                <label class="required-asterisk" for="password">Password</label>
	                <input type="password" required="" maxlength="255" minlength="1" id="password" name="password" class="form-control">
	            </div>
	            <div class="form-group">
	                <small class="text-muted"><a href="user_reset.html" class="link-green">Forgot your password?</a></small>
	            </div>
	            <button type="submit" class="btn btn-success submit-green" id="login-register-button">Sign In</button>
	        </form>
	    </div>
	  </div>
    <script>
    $('input#login-register-button').click( function() {
        $.post('/api/authenticate', { email: $("#username"), password: $("#password")}, 
            function(returnedData){
                 console.log(returnedData);
        });
    });
    </script>
	<!-- Bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
