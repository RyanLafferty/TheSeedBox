    <script>
      var oldTable = document.getElementById('user_table');
      var tableBody = document.createElement('tbody');
      var i;
      
      function convertMinutes(mins){
      	var hours
      	var mins
      	var days
      	var weeks
      	var remainder

      	if (mins < 60){
      		return mins + ' minutes ago.'
      	}
      	else if (mins < 1440){//less than a day
      		hours = mins/60
      		mins = mins%60


      		return Math.floor(hours) + ' hours ' + mins + ' minutes ago.'
      	}
      	else{//less than a week
      		days = mins/1440
      		remainder = mins%1440
      		hours = remainder/60
      		mins = remainder%60



      		return Math.floor(days) + ' days ago.'
      	}


      }
      for (i = 0; i < 20; i++)
      {
      	var accType = ['User', 'Admin']
      	var accName = ['JimBob', 'JoeStevens', 'ConorMcgregor', 'EddieAlvarez', 'JonaldDrump', 
      					'KenMasters', 'JasperSmith', 'EricLong', 'NathanWilliams', 'GeorgesPierre',

      					'AjeeshS', 'BenMuus', 'AndyBurke', 'ConnerKeating', 'SlawomirGawron']
      	var num = Math.floor(Math.random() * 2)

        var newRow = document.createElement('tr');
        
        var newCell = document.createElement('td');
        newCell.width = '10px';
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'user' + i;
        newCell.appendChild(checkbox);
        newRow.appendChild(newCell);
        
        newCell = document.createElement('td');
        var info = document.createTextNode(accName[i]);
        newCell.appendChild(info);
        newRow.appendChild(newCell);
        
        newCell = document.createElement('td');
        info = document.createTextNode(accType[num]);
        newCell.appendChild(info);

        var mins = Math.floor(Math.random() * 5000)
        newCell = document.createElement('td');
        info = document.createTextNode(convertMinutes(mins));

        tableBody.appendChild(newRow);
      }
      oldTable.appendChild(tableBody);
    </script>
    <br>
    <center>Search Users: <input type="text"></center>
    <script>
      function checkAll()
      {
        var newValue = document.getElementById('master_cb').checked;
        var i;
        
        for (i = 0; i < 60; i++)
        {
          document.getElementById('user' + i).checked = newValue;
        }
      }
    function fillTable(data) {
        var i;
        var j;
        var tableData = data.tableName;
        var dataElement = tableData.columnNames;
        
        var tableElement = document.getElementById("table-header");
        var newRow = document.createElement('tr');
        
        var newCell = document.createElement('th');
        newCell.width = '10px';
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'master_cb';
        checkbox.onchange = checkAll;
        newCell.appendChild(checkbox);
        newRow.appendChild(newCell);
        
        for (var i = 0; i < dataElement.length; i++) {
            newCell = document.createElement('th');
            var info = document.createTextNode(dataElement[i]);
            newCell.appendChild(info);
            newRow.appendChild(newCell);
        }
        tableElement.appendChild(newRow);
        
        dataElement = tableData.rows;
        tableElement = document.getElementById('table-body');
        for (var i = 0; i < dataElement.length; i++) {
            newRow = document.createElement('tr');
            
            newCell = document.createElement('td');
            newCell.width = '10px';
            checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'user' + i;
            newCell.appendChild(checkbox);
            newRow.appendChild(newCell);
            
            for (var j = 0; j < dataElement[i].length; j++) {
                newCell = document.createElement('td');
                var info = document.createTextNode(dataElement[i][j]);
                newCell.appendChild(info);
                newRow.appendChild(newCell);
            }
            tableElement.appendChild(newRow);
        }
    }
    </script>
