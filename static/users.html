<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <center>
      <h1>Users</h1>
      <p>Here you can manage all of the system's users. <br>Click "Create User" to create a new user. <br>Click on the check box beside any user in the list then click "Delete Selected Users" to delete them.</p>
    
    <br>
    <br>
    <button onClick="location.href='create_user.html'">Create User</button>
    <button>Delete Selected Users</button>
    </center>
    <br>
    <br>
    <center>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-default" id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </center>
    <br>
    <center>Search Users: <input type="text"></center>
    <script>
      function checkAll()
      {
        var newValue = document.getElementById('master_cb').checked;
        var i;
        
        for (i = 0; i < 60; i++)
        {
          document.getElementById('user' + i).checked = newValue;
        }
      }
    function fillTable(data) {
        var i;
        var j;
        var tableData = data.tableName;
        var dataElement = tableData.columnNames;
        
        var tableElement = document.getElementById("table-header");
        var newRow = document.createElement('tr');
        
        var newCell = document.createElement('th');
        newCell.width = '10px';
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'master_cb';
        checkbox.onchange = checkAll;
        newCell.appendChild(checkbox);
        newRow.appendChild(newCell);
        
        for (var i = 0; i < dataElement.length; i++) {
            newCell = document.createElement('th');
            var info = document.createTextNode(dataElement[i]);
            newCell.appendChild(info);
            newRow.appendChild(newCell);
        }
        tableElement.appendChild(newRow);
        
        dataElement = tableData.rows;
        tableElement = document.getElementById('table-body');
        for (var i = 0; i < dataElement.length; i++) {
            newRow = document.createElement('tr');
            
            newCell = document.createElement('td');
            newCell.width = '10px';
            checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'user' + i;
            newCell.appendChild(checkbox);
            newRow.appendChild(newCell);
            
            for (var j = 0; j < dataElement[i].length; j++) {
                newCell = document.createElement('td');
                var info = document.createTextNode(dataElement[i][j]);
                newCell.appendChild(info);
                newRow.appendChild(newCell);
            }
            tableElement.appendChild(newRow);
        }
    }
    </script>
    <script>
        $.get("menu_admin.html", function(data){
            $("#menu-placeholder").replaceWith(data);
        });
        
        var data = {"tableName" : {"columnNames" : ["col1", "col2", "col3"],
        "rows" : [
     ["col1_val1","col2_val1","col3_val1"],
     ["col1_val2","col2_val2","col3_val2"],
     ["col1_val3","col2_val3","col3_val3"],
     ["col1_val4","col2_val4","col3_val4"]
    ]}};
        
        fillTable(data);
    </script>
  </body>
</html>
