<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="style2.css">
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/indexJS.js"></script>
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <center>
    <h1>POD</h1>
    <p>Here you can import POD supplied spreadsheet file and view the data.<br>Click on "Import" to select a file to import, or click "Export" to export the current data in the dable</p>
    </center>
    <div>
        Search: <input type="text" placeholder="Item">
        <input type="submit" value="Import" class="pod-right-alignment" style="margin-left: 5px;">
        <input type="submit" value="Export" class="pod-right-alignment">
    </div>

    <center>
      <br>
      <div class="scrollbar">
        <table>
          <thead id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </center>
    <div align="center">
    Year: <input type="text" placeholder="Year">
    <input type="submit" value="History">
    </div>
    <script>
    function fillTable(data) {
        var i;
        var j;
        var tableData = data.tableName;
        var dataElement = tableData.columnNames;
        
        var tableElement = document.getElementById("table-header");
        var newRow = document.createElement('tr');
        for (var i = 0; i < dataElement.length; i++) {
            var newCell = document.createElement('th');
            var info = document.createTextNode(dataElement[i]);
            newCell.appendChild(info);
            newRow.appendChild(newCell);
        }
        tableElement.appendChild(newRow);
        
        dataElement = tableData.rows;
        tableElement = document.getElementById('table-body');
        for (var i = 0; i < dataElement.length; i++) {
            newRow = document.createElement('tr');
            for (var j = 0; j < dataElement[i].length; j++) {
                var newCell = document.createElement('td');
                var info = document.createTextNode(dataElement[i][j]);
                newCell.appendChild(info);
                newRow.appendChild(newCell);
            }
            tableElement.appendChild(newRow);
        }
    }
    </script>
    <script>
        $.get("menu_admin.html", function(data){
            $("#menu-placeholder").replaceWith(data);
        });
        
        var data = {"tableName" : {"columnNames" : ["col1", "col2", "col3"],
        "rows" : [
     ["col1_val1","col2_val1","col3_val1"],
     ["col1_val2","col2_val2","col3_val2"],
     ["col1_val3","col2_val3","col3_val3"],
     ["col1_val4","col2_val4","col3_val4"]
    ]}};
        
        fillTable(data);
    </script>
  </body>
</html>
