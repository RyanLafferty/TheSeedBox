<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex,nofollow">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ScraperJS.js"></script>

    <style>
        html, body { height:100%; margin:0; padding:0 }
        .div-placing { position:fixed; width:50%; height:50% }
        #NW { top:10%;   left:0; }
        #NE { top:10%;   left:50%; }
        #SW { top:55%; left:0; }
        #SE { top:55%; left:50%; }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>

    <!-- current settings  -->
    <div id="NW" class="div-placing">
        <form class="lead">
	            <div class="form-group">
                    <label for="day">Day of The Week: </label>
	                <input type="text" value="Thursday" class="field left"  name="type" id="day"  autofocus="" required="" minlength="1" maxlength="255" id="day" class="form-control" readonly>
	            </div>
	            <div class="form-group">
                    <label for="time">Time: </label>
	                <input type="text" value="10pm" class="field left"  name="type" id="time"  autofocus="" required="" minlength="1" maxlength="255" id="time" class="form-control" readonly>
	            </div>
                <div class="form-group">
                    <label for="stores">Stores: </label>
	                <input type="text" value="NoFrills, Metro" class="field left"  name="stores" id="type"  autofocus="" required="" minlength="1" maxlength="255" id="stores" class="form-control" readonly>
	            </div>
	        </form>
    </div>
    <!-- manual scrape  -->
    <div id="NE" class="div-placing">
        <p> 2 </p>
    </div>
    <!--  -->
    <div id="SE" class="div-placing">
        <p> 3 </p>
    </div>â€‹
    <!-- cahnge settings  -->
    <div id="SW" class="div-placing">
        <p> 4 </p>
    </div>

</body>
</html>
