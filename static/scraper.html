<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex,nofollow">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ScraperJS.js"></script>

    <style>
        html, body { height:100%; margin:0; padding:0 }
        .div-placing { position:fixed; width:50%; height:50%; overflow: scroll; }
        #NW { top:10%;   left:0; }
        #NE { top:10%;   left:50%; }
        #SW { top:55%; left:0; }
        #SE { top:55%; left:50%; }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>

    <!-- current settings  -->
    <div id="NW" class="div-placing">
        <form class="lead">
            <p> current settings </p>
            <div class="form-group">
                <label for="day">Day of The Week: </label>
                <input type="text" value="Thursday" class="field left"  name="type" id="day"  autofocus="" required="" minlength="1" maxlength="255" id="day" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="time">Time: </label>
                <input type="text" value="10pm" class="field left"  name="type" id="time"  autofocus="" required="" minlength="1" maxlength="255" id="time" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="stores">Stores: </label>
                <input type="text" value="NoFrills, Metro" class="field left"  name="stores" id="type"  autofocus="" required="" minlength="1" maxlength="255" id="stores" class="form-control" readonly>
            </div>
        </form>
    </div>
    <!-- manual scrape  -->
    <div id="NE" class="div-placing">
        <form class="lead">
            <p> manual scrape </p>
            <div class="form-group">
                <label for="stores">Stores: </label><br>
                <form action="">
                    <input id="NoFrillsManualScrape" type="checkbox" name="store" value="NoFrills"> NoFrills<br>
                    <input id="MetroManualScrape" type="checkbox" name="store" value="Metro"> Metro
                </form>
            </div>
            <div class="form-group">
                <button onClick="location.href = 'home.html'" class="btn btn-success" style="width: 110px;" id="ManualScrapeButton"> Manual Scrape </button>
            </div>
        </form>
    </div>
    <!-- execute button-->
    <div id="SE" class="div-placing">
        <form class="lead">
            <br>
            <p> SP execute button </p>
            <div class="form-group">
                <button onclick="window.location.href='pricing.html'" style="width: 95px;" id="Execute"> Execute </button>
            </div>
        </form>
    </div>â€‹
    <!-- cahnge settings  -->
    <div id="SW" class="div-placing">
        <form class="lead">
            <br>
            <p> change settings </p>
            <div class="form-group">
                <label for="day">Day of The Week: </label>
                <select>
                    <option id="Monday" value ="Monday">Monday</option>
                    <option id="Tuesday" value ="Tuesday">Tuesday</option>
                    <option id="Wednesday" value ="Wednesday">Wednesday</option>
                    <option id="Thursday" value ="Thursday">Thursday</option>
                    <option id="Friday" value ="Friday">Friday</option>
                    <option id="Saturday" value ="Saturday">Saturday</option>
                    <option id="Sunday" value ="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time: </label>
                <input type="text" value="10" class="field left"  name="type" id="time"  autofocus="" required="" minlength="1" maxlength="255" id="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="stores">Stores: </label><br>
                <form action="">
                    <input id="NoFrills" type="checkbox" name="store" value="NoFrills"> NoFrills<br>
                    <input id="Metro" type="checkbox" name="store" value="Metro"> Metro
                </form>
            </div>
            <div class="form-group">
                <button onClick="location.href = 'home.html'" class="btn btn-success" style="width: 95px;">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
