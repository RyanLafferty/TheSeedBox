<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex,nofollow">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ScraperJS.js"></script>

    <style>
        html, body { height:100%; margin:0; padding:0 }
        .div-placing { position:fixed; width:50%; height:50%; overflow: scroll; }
        #NW { top:10%;   left:0; }
        #NE { top:10%;   left:50%; }
        #SW { top:55%; left:0; }
        #SE { top:55%; left:50%; }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>



    <!-- current settings  -->
    <div class="bigger-div">
    <div id="top-menu" style="float: right; border: 1px solid; padding: 2px; height: 100vh">
            <p> Current Settings </p>
            <div class="form-group">
                <label for="day">Day of The Week: </label>
                <input type="text" value="Thursday" class="field left"  name="type" id="day"  autofocus="" required="" minlength="1" maxlength="255" id="day" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="time">Time: </label>
                <input type="text" value="10pm" class="field left"  name="type" id="time"  autofocus="" required="" minlength="1" maxlength="255" id="time" class="form-control" readonly style="margin-left: 80px">
            </div>
            <div class="form-group">
                <label for="stores">Stores: </label>
                <input type="text" value="NoFrills, Metro" class="field left"  name="stores" id="type"  autofocus="" required="" minlength="1" maxlength="255" id="stores" class="form-control" readonly style="margin-left: 70px">
            </div>
            <br><br><br>
            <hr>
            <p> Change Settings </p>
            <div class="form-group">
                <label for="day">Day of The Week: </label>
                <select>
                    <option id="Monday" value ="Monday">Monday</option>
                    <option id="Tuesday" value ="Tuesday">Tuesday</option>
                    <option id="Wednesday" value ="Wednesday">Wednesday</option>
                    <option id="Thursday" value ="Thursday">Thursday</option>
                    <option id="Friday" value ="Friday">Friday</option>
                    <option id="Saturday" value ="Saturday">Saturday</option>
                    <option id="Sunday" value ="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time: </label>
                <input type="time" value="10" class="field left"  name="type" id="time"  autofocus="" required="" minlength="1" maxlength="255" id="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="stores">Stores: </label><br>
            </div>
                <form action="">
                    <input id="NoFrills" type="checkbox" name="store" value="NoFrills"> NoFrills<br>
                    <input id="Metro" type="checkbox" name="store" value="Metro"> Metro
                </form>
            <div class="form-group" style="">
                <button onClick="location.href = 'home.html'" class="btn btn-success" style="width: 95px;">Save</button>

                </div>
                <hr>
        </div>
        <center>
        <div class="big-div" style="padding: 25px">


            
        <div class="man-scrape">
         <p> Manual Scrape </p>
            <div class="form-group">
                <label for="stores">Stores: </label><br>
                <form action="">
                    <input id="NoFrillsManualScrape" type="checkbox" name="store" value="NoFrills"> NoFrills<br>
                    <input id="MetroManualScrape" type="checkbox" name="store" value="Metro"> Metro
                </form>
            </div>
            <div class="form-group">
                <button onClick="location.href = 'home.html'" class="btn btn-success" style="width: auto;" id="ManualScrapeButton">Scrape Now </button>
            </div>
            </div>
                </div>
    <!-- cahnge settings  -->
            </center>
        </div>
    <!-- manual scrape  -->
    
            
            
            <hr>
            <center>
            <div class="bottom-scraper" style="padding: 25px">
            <p> Compare Suppliers vs Competitors </p>
            <div class="form-group">
                <button onclick="location.href = 'pricing.html'" class="btn btn-success" style="width: auto" id="Execute"> View Comparison </button>
            </div>
    <!-- execute button-->
            </center>
           
            
</body>
</html>
